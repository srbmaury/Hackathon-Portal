name: Enforce PR Label

on:
  pull_request:
    types: [opened, labeled, unlabeled, synchronize]

jobs:
  label-check:
    runs-on: ubuntu-latest
    steps:
      - name: Check for required labels
        uses: actions/github-script@v7
        with:
          script: |
            const requiredLabels = ['ready-for-review', 'feature', 'bug'];
            const prLabels = context.payload.pull_request.labels.map(label => label.name);
            const hasRequiredLabel = requiredLabels.some(label => prLabels.includes(label));
            if (!hasRequiredLabel) {
              core.setFailed(`PR must have at least one of the required labels: ${requiredLabels.join(', ')}`);
            }
